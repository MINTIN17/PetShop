<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HOME</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="header">

<div class="row" style="height: 30px;">
    <div id="div-login" class="login">
        {% if 'username' in session %}
            <ul>
                <li class="dangnhap">

                    <a href="/logout" id="logoutLink">Đăng xuất</a>

                <li >
                    </i>
                    <span>Xin chào, {{ session['username'] }}</span>

            </ul>
        {% else %}
            <ul>
                <li class="dangnhap">
                    <i class="fa-solid fa-pen iconlogin"></i>
                    <a href="{{ url_for('signup') }}">Đăng kí</a>
                </li>
                <li>
                    <i class="fa-solid fa-user iconlogin"></i>
                    <a href="/login" id="loginLink">Đăng nhập</a>
                </li>
            </ul>
        {% endif %}
    </div>
</div>
<!-- ... -->

<!-- ... -->

        </div>
        <div class="row" style="height: 80px; background-color: #de8ebe;">
            <div class="col-md" style="padding-top: 15px;">
                <img class="img-fluid" src="../static/image/header.png" alt="logo">
            </div>
            <div class="col-md-4 ">
                <div class="input-group mb-3" style="padding-top: 20px;">
                    <form class="d-flex w-100" role="search" action="/search_sp" method="GET">
                        <input class="form-control me-2 " name="keyword" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-danger" type="submit">Search</button>
                      </form>
                </div>
            </div>
            <div class="col-md">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col" style="display: flex; padding-top: 20px; color:white">
                        <div class="rounded-circle p-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border: 1px solid white;">
                            <i class="fa-solid fa-phone fs-5"></i>
                        </div>

                        <div style="font-size: 12px; margin-left: 7px;">
                            Gọi ngay<br>
                            <strong>19001008</strong>
                        </div>
                        <div style="padding-left:20px">
                            <a href="{{ url_for('cart') }}" class="position-relative giohang" onclick="addToCart()">
                                <i class="fa-solid fa-cart-plus fs-4"></i>
                                <span id="cartItemCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                  {{ soluong }}
                                  <span class="visually-hidden">unread messages</span>
                                </span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-9">
                <ul id = "nav">

                    </li>
                    <li>
                        <a href="/#gioithieu">GIỚI THIỆU</a>
                    </li>
                   <li>
                        <a href="{{ url_for('tintuc') }}">TIN TỨC</a>
                    </li>
                    <li>
                        <a href="/#footer">LIÊN HỆ</a>

                    </li>

                </ul>
            </div>
        </div>
    </section>





      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a[href="#gioithieu"]').on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({
                    scrollTop: $('#gioithieu').offset().top
                }, 'slow');
            });
        });
    </script>
