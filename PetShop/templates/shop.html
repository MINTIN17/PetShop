<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .product {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
    }

    .product:hover {
        transform: scale(1.05);
    }

    .image {
        position: relative;
        overflow: hidden;
    }

    .image img {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s ease-in-out;
    }

    .image:hover img {
        transform: scale(1.2);
    }
.product-info {
    text-align: center;
}

.title {
    font-size: 16px;
    margin-bottom: 5px;
}

.price {
    font-size: 14px;
    color: #888;
    margin-bottom: 0;
}
 .overflow-ellipsis {
     white-space: nowrap;
     overflow: hidden;
     text-overflow: ellipsis;
 }
  </style>
</head>
<body>
    {% include 'header.html' %}
    <section class="maincontent" id="maincontent">
        <div class="row">
            <div class="col-3">
                <div class="container">
                <table class="danhmucsp">
                    <tr>
                        <th class="danhmuc" ><i class="fa-solid fa-list-ul" style="padding: 10px 10px 10px 20px;"></i>
                            DANH MỤC SẢN PHẨM</th>
                    </tr>
                    {% for c in categories %}
                    <tr>
                        <td><a href="/shop?category={{ c.cid }} " >{{ c.cname }}</a></td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="product-list-mb-3 ">

                    <div class="d-flex justify-content-end align-items-cente mb-4">
                        <form action="/sort_products" method="GET" class="d-flex">
                            <select name="sort_option" class="form-select me-2" aria-label="Default select example" style="width: 200px;">
                                <option value="default" selected>Mặc định</option>
                                <option value="price_asc">Giá tăng dần</option>
                                <option value="price_desc">Giá giảm dần</option>
                            </select>
                            <button type="submit" class="btn btn-danger">Sắp xếp</button>
                        </form>
                    </div>



                        </div>


                        <div class="container">
                        <div class="row">
                            {% for p in products %}
                            <div class="col-md-4">
                                <!-- Thẻ div hiển thị thông tin sản phẩm -->
                                <div class="product">
                                    <div style="width:273px; height: 320px">
                                        <a href="/product/{{ p.id }}" class="image">
                                            <img src="{{ p.image }}" alt="Product Image" class="img-fluid w-100" style="max-width: 273px;">
                                        </a>
                                        </div>
                                    <div class="product-info">
                                        <h3 class="title overflow-ellipsis">{{ p.title }}</h3>
                                         <p style="background-color: rgb(232, 169, 194); padding: 8px 8px; border-radius: 8px">
                                            <span class="mr-1"><strong class="price1 " style=" color:  #dc3545;font-weight: bold;font-size: 18px;">{{ p.price - p.price * p.discount /100 }}₫</strong></span>
                                            <span class="text-grey "><strong ><s class="price1" style="opacity: 0.6; font-size: 16px">{{ p.price }}₫</s></strong></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {% if loop.index % 3 == 0 %}
                                </div><div class="row">
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>



            </div>
        </div>


        </div>
         </div>
    </section>

    <div style="margin-top: 30px">
            {% include 'footer.html' %}
    </div>




      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <script>


    </script>


</body>
</html>
