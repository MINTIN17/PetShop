<!-- Nội dung cho modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <!-- Các trường thuộc tính để nhập thông tin -->
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="description">Mô tả:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <button onclick="addInfo()">OK</button>
        <button onclick="closeModal()">Hủy</button>
    </div>
</div>

<!-- Your other content here -->

<script>
    // Bổ sung các hàm JavaScript để mở và đóng modal
    function addInfo() {
        // Lấy giá trị từ các trường thuộc tính và xử lý
        var name = document.getElementById('name').value;
        var description = document.getElementById('description').value;

        // Thực hiện xử lý với thông tin mới ở đây (ví dụ: thêm vào danh sách)
        console.log('Thêm thông tin mới:', name, description);

        // Đóng modal sau khi xử lý
        closeModal();
    }

    function closeModal() {
        $("#myModal").remove();  // Xóa modal khỏi DOM
    }
</script>
