<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Detail Product</title>
  <!-- Roboto Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

  <!-- Material Design Bootstrap Ecommerce -->
  <link rel="stylesheet" href="https://mdbootstrap.com/previews/ecommerce-demo/css/mdb.ecommerce.min.css">
{#  <!-- Your custom styles (optional) -->#}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>

         <style>
            .gallery-wrap .img-big-wrap img {
                height: 450px;
                width: auto;
                display: inline-block;
                cursor: zoom-in;
            }


            .gallery-wrap .img-small-wrap .item-gallery {
                width: 60px;
                height: 60px;
                border: 1px solid #ddd;
                margin: 7px 2px;
                display: inline-block;
                overflow: hidden;
            }

            .gallery-wrap .img-small-wrap {
                text-align: center;
            }
            .gallery-wrap .img-small-wrap img {
                max-width: 100%;
                max-height: 100%;
                object-fit: cover;
                border-radius: 4px;
                cursor: zoom-in;
            }
            .img-big-wrap img{
                width: 100% !important;
                height: auto !important;
            }
            .skin-light .btn{
                padding: 0px 10px;
            }
        </style>
    </head>
    <body class="skin-light">
    {% include 'header.html' %}


  <!--Main layout-->

    <div class="container" style="margin-top: 50px ">

      <!--Section: Block Content-->
      <section class="mb-5">

        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0">

            <div id="mdb-lightbox-ui"></div>

            <div class="mdb-lightbox">

              <div class="row product-gallery mx-1">

                <div class="col-12 mb-0">
                  <figure class="view overlay rounded z-depth-1 main-img" style="max-height: 450px;">
                    <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                      data-size="710x823">
                      <img src="{{ product.image }}"
                        class="img-fluid z-depth-1" style="margin-top: -90px;">
                    </a>
                  </figure>
                </div>

              </div>

            </div>

          </div>
          <div class="col-md-6">

             <h5>{{ product.title }}</h5>

             <p>
                <span class="mr-1"><strong>{{ product.price - product.price * product.discount /100 }}₫</strong></span>
                <span class="text-grey"><strong><s>{{ product.price }}₫</s></strong></span>
            </p>

            <p class="pt-1">{{ product.description }}</p>
            <div class="table-responsive">
              <table class="table table-sm table-borderless mb-0">
                <tbody>

                </tbody>
              </table>
            </div>
            <hr>


            <div class="table-responsive mb-2">
              <table class="table table-sm table-borderless">
                <tbody>
                  <tr>
                    <td class="pl-0 pb-0 w-25"></td>

                  </tr>
                  <tr>
                    <td class="pl-0">

                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mt-1 d-flex">
                <form action="/buy_now/{{ product.id }}" method="post">
            <button type="submit" class="btn btn-primary btn-md mr-1 mb-2" style="background-color: #b0171c !important; border: 1px solid #b0171c;">Mua ngay</button>
            </form>
           <form action="/add_to_cart/{{ product.id }}" method="post">
           <button type="submit" class="btn btn-light btn-md mr-1 mb-2"><i class="fas fa-shopping-cart pr-2"></i>Thêm vào giỏ hàng</button>
           </form>
            </div>


          </div>
        </div>

      </section>

    </div>
    {% include 'footer.html' %}
    </body>
</html>
