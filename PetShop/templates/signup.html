<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div>

  </div>
    <div id ="div-login" class="login" style=" background-color: rgb(232, 169, 194);height:30px">

    </div>
    <div class="background">
        <!-- Form container -->
        <div class="login-form">
            <!-- Logo -->
            <div class="logo">
                <img src="../static/image/header1.png" alt="Logo">
            </div>
            <!-- Login fields -->
            <div class="login-fields">
                <form action="/signup" method="post">
                    <input type="text" name="username" placeholder="Tên đăng nhập" required>
                    <input type="password" name="password" placeholder="Mật khẩu" required>
                    <input type="text" name="name" placeholder="Họ và tên" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="address" placeholder="Địa chỉ" required>
                    <input type="submit" value="Đăng Ký" style="background-color: #d261a4; color: white; border: none; cursor: pointer;">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
